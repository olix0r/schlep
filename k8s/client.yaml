---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: client
  namespace: schlep
  labels:
    app: schlep
    role: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schlep
      role: client
  template:
    metadata:
      labels:
        app: schlep
        role: client
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: main
          image: ghcr.io/olix0r/schlep:v0.3.3
          args:
            - client
            - --address=schlep:80
            - --rate=100
            - --sleep-p50=0.025
            - --sleep-p90=0.05
            - --sleep-p99=0.25
            - --fail-rate=0.05
...
