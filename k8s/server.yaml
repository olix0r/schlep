---
kind: Service
apiVersion: v1
metadata:
  name: api
  namespace: schlep
  labels:
    app: schlep
    role: server
  # annotations:
  #   balancer.linkerd.io/failure-accrual: "consecutive"
  #   balancer.linkerd.io/failure-accrual-consecutive-max-failures: "3"
spec:
  type: LoadBalancer
  selector:
    app: schlep
    role: server
  ports:
    - name: http
      appProtocol: kubernetes.io/h2c
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: grpc
      appProtocol: kubernetes.io/h2c
      protocol: TCP
      port: 8080
      targetPort: 8080
...
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: server
  namespace: schlep
  labels:
    app: schlep
data:
  okay.json: |
    {
      "sleep": {
        "p50": 0.01,
        "p90": 0.1,
        "p99": 0.3,
      },
      "data": {
        "p50": 500,
        "p90": 5000,
        "p99": 50000,
      }
    }
  fail.json: |
    {
      "fail-rate": 0.1,
      "data": {
        "p50": 500,
        "p90": 5000,
        "p99": 50000,
      }
    }
  slow.json: |
    {
      "sleep": {
        "p50": 0.1,
        "p90": 0.3,
        "p99": 1.0,
      },
      "data": {
        "p50": 500,
        "p90": 5000,
        "p99": 50000,
      }
    }
...
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: server-okay
  namespace: schlep
  labels:
    app: schlep
    role: server
    flavor: okay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schlep
      role: server
      flavor: okay
  template:
    metadata:
      labels:
        app: schlep
        role: server
        flavor: okay
    spec:
      containers:
        - name: main
          image: ghcr.io/olix0r/schlep:v0.5.0
          args:
            - server
            - --config=/okay.json
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /okay.json
              subPath: okay.json
      volumes:
        - name: config
          configMap:
            name: server
            items:
              - key: okay.json
                path: okay.json
...
